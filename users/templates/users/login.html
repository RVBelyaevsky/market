{% extends 'catalog/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Вход</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">
                                Войти
                            </button>
                            <a class="p-2 btn btn-outline-danger" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
{% endblock %}

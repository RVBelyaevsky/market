{% extends "catalog/base.html" %}
{% block content %}
    <div class="row d-flex justify-content-center align-items-center text-center">
        <div class="col-md-4">
            {% if object.blog_slug %}
            <h2>{{ object.blog_title }} ({{ object.blog_slug }})</h2>
            {% else %}
            <h2>{{ object.blog_title }}</h2>
            {% endif %}
            <p>{{ object.blog_context }}</p>
        <p style="padding-top: 20px">Просмотров: {{ object.count_views }}</p>
        </div>
    </div>
{% endblock %}

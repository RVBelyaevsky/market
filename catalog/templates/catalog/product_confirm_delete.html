{% extends "catalog/base.html" %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить запись "{{ object.product_name }}"?</p>
                        <button type="submit" class="btn btn-success">
                            Yes
                        </button>
                        <a href="{% url 'catalog:index' %}" class="btn btn-danger">
                            No
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

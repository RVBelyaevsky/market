{% extends 'catalog/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {% if object.pk %}
                                <button type="submit" class="btn btn-primary">
                                    Сохранить
                                </button>
                            {% else %}
                                <button type="submit" class="btn btn-primary">
                                    Создать
                                </button>
                            {% endif %}
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </form>
{% endblock %}
